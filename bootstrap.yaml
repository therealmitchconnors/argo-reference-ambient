apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: argocd
    server: ''
  sources:
  - path: istio
    repoURL: 'https://github.com/therealmitchconnors/argo-reference-ambient'
    targetRevision: multicluster
    directory:
      include: appcluster-appset.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2