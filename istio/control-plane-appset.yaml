apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-multi-control
spec:
  generators:
  - list:
      elements:
      - version: 1.24.1
        revision: 1-24-1
  template:
    metadata:
      name: 'istio-control-{{revision}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://istio-release.storage.googleapis.com/charts'
        targetRevision: '{{version}}'
        helm:
          valuesObject:
            revision: '{{revision}}'
            profile: ambient
        chart: istiod
      - repoURL: 'https://github.com/istio/istio.git'
        targetRevision: HEAD
        ref: values
      destination:
        name: ambient-cluster
        namespace: istio-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true