apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-control-1.18
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: istiod
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.18.3
  destination:
    server: "http://cluster-gke-cluster:8001"
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true